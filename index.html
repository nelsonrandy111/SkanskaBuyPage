<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skanska Material Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Skanska Material Market</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sell</a></li>
                <li><a href="#">Buy</a></li>
                <li><a href="#">Account</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="filter-section">
            <h3>Filters</h3>
            <form id="filters-form">
                <label for="location">Location:</label>
                <select id="location" name="location">
                    <option value="">All Locations</option>
                    <option value="north">North Region</option>
                    <option value="south">South Region</option>
                </select>

                <label for="material-type">Material Type:</label>
                <select id="material-type" name="material-type">
                    <option value="">All Types</option>
                    <option value="steel">Steel</option>
                    <option value="concrete">Concrete</option>
                </select>

                <label for="cost">Max Cost:</label>
                <input type="number" id="cost" name="cost" placeholder="Enter max cost">

                <label for="impact">Max Environmental Impact (%):</label>
                <input type="number" id="impact" name="impact" placeholder="Enter max impact">

                <button type="button" id="apply-filters">Apply Filters</button>
            </form>
        </div>

        <div id="search-section">
            <input type="text" id="search-bar" placeholder="Search for materials, locations, or companies...">
            <ul id="material-list"></ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
