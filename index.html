<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skanska Material Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Skanska Material Market</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sell</a></li>
                <li><a href="#">Buy</a></li>
                <li><a href="#">Account</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="filters">
            <h3>Filters</h3>
            <label for="location">Location:</label>
            <select id="location">
                <option value="">All</option>
                <option value="north">North</option>
                <option value="south">South</option>
            </select>

            <label for="material-type">Material Type:</label>
            <select id="material-type">
                <option value="">All</option>
                <option value="steel">Steel</option>
                <option value="concrete">Concrete</option>
                <option value="wood">Wood</option>
                <option value="glass">Glass</option>
                <option value="plastic">Plastic</option>
                <option value="metal">Metal</option>
                <option value="rubber">Rubber</option>
                <option value="stone">Stone</option>
                <option value="insulation">Insulation</option>
                <option value="tile">Tile</option>
                <option value="cement">Cement</option>
                <option value="clay">Clay</option>
            </select>

            <label for="cost">Max Cost ($):</label>
            <input type="number" id="cost" placeholder="Enter max cost">

            <label for="impact">Min Environmental Impact (%):</label>
            <input type="number" id="impact" placeholder="Enter min impact">

            <button id="apply-filters">Apply Filters</button>
        </div>

        <div class="material-list-container">
            <ul id="material-list"></ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
